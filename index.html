<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap er Bank</title>
    <!-- tailwind-css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome To My <span class="font-bold text-blue-500">Baper Bank</span>
      </h1>
    </header>
    <main>
      <section class="w-4/5 bg-blue-200 mx-auto my-10 p-6">
        <h1 class="text-3xl text-blue-500 font-medium text-center my-6">
          PLEASE LOG-IN
        </h1>
        <div>
          <input
            class="xl:w-2/4 block mx-auto rounded px-4 py-2 my-4"
            type="text"
            name=""
            placeholder="Type Your email here"
            id="input-email"
          />
          <input
            class="xl:w-2/4 block mx-auto rounded px-4 py-2 my-4"
            type="password"
            name=""
            placeholder="Type your password here"
            id="input-password"
          />
          <button
            id="login-btn"
            class="bg-blue-400 text-white font-medium py-2 px-3 rounded block mx-auto my-4"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <!-- banking Site JS -->
    <script src="./js/login.js"></script>
  </body>
</html>
